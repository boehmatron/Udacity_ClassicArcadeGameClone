<!doctype html>
<html lang="en">
<head>
	<title>Demo</title>
</head>

<body>

<canvas id="c" width="500" height="500"></canvas>

<script>
	var c = document.querySelector("#c");
	var ctx = c.getContext("2d");

	ctx.strokeRect(50, 50, 100, 100);

	ctx.beginPath();
	ctx.moveTo(75,75);
	ctx.lineTo(125, 75);
	ctx.lineTo(125, 125);
	ctx.lineTo(75, 75);
	ctx.fill();

	ctx.strokeStyle = "black";
	ctx.lineWidth = 3;
	ctx.font = "36pt Impact";
	ctx.fillStyle = "white";
	ctx.fill();

	ctx.fillText("TEST", 20, 50);
	ctx.strokeText("TEST", 20, 50);



</script>

</body>

</html>
